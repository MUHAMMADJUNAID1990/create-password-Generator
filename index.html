<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="input-section">
            <label for="length">Password Length:</label>
            <input type="number" id="length" placeholder="Enter length" min="4" max="32">
        </div>
        
        <div class="input-section">
            <input type="checkbox" id="specialChars">
            <label for="specialChars">Include Special Characters</label>
            
        </div>
        
        <button onclick="generatePassword()">Generate Password</button>

        <div class="output-section">
            <h2>Generated Password:</h2>
            <div id="output" class="output"></div>
        </div>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value || 12;
            const includeSpecialChars = document.getElementById('specialChars').checked;
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const specialCharacters = '!@#$%^&*()_+[]{}|;:,.<>?';
            
            let allCharacters = characters;
            if (includeSpecialChars) {
                allCharacters += specialCharacters;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allCharacters.length);
                password += allCharacters[randomIndex];
            }

            document.getElementById('output').innerText = password;
        }
    </script>
</body>
</html>
